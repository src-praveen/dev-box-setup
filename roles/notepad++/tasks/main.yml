---
# tasks file for notepad++
- name: "Creating Folder {{ NOTEPAD_VERSION }}"
  file:
    path: "{{ SW_TOOLS_LOCATION }}/{{ NOTEPAD_VERSION }}"
    state: directory
    owner: "{{ user_idendity }}"
    group: "{{ user_idendity }}"
    mode: "0777"
- name: "Installing {{ NOTEPAD_VERSION }}"
  unarchive:
    src: "{{ NOTEPAD_LOCATION }}"
    dest: "{{ SW_TOOLS_LOCATION }}/{{ NOTEPAD_VERSION }}"
    remote_src: True
    owner: "{{ user_idendity }}"
    group: "{{ user_idendity }}"
    mode: "0777"
